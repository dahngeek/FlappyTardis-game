   <head>
      <title>Flappy Tardis</title>
      <meta http-equiv="content-type" content="text/html; charset=utf-8" />
      <meta name="author" content="dahngeek" />
      <meta name="description" content="Play flappy TARDIS, like you were a drunk Time Lord" />
      <meta name="keywords" content="flappytardis, whovian, doctor who, who, tardis,open,source,opensource" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />

      <!-- Open Graph tags -->
      <meta property="og:title" content="Flappy Tardis" />
      <meta property="og:description" content="Play Flappy TARDIS, like you were a drunk Time Lord" />
      <meta property="og:site_name" content="Flappy TARDIS" />
      
      <!-- Style sheets -->
      <link href="css/reset.css" rel="stylesheet">
      <link href="css/main.css" rel="stylesheet">
   </head>
   <body>
      <div id="gamecontainer">
         <div id="gamescreen">
            <div id="sky" class="animated">
               <div id="flyarea">
                  <div id="ceiling" class="animated"></div>
                  <div id="player" class="bird animated"></div>
                  
                  <div id="bigscore"></div>
                  
                  <div id="splash"></div>
                  
                  <div id="scoreboard">
                     <div id="medal"></div>
                     <div id="currentscore"></div>
                     <div id="highscore"></div>
                     <div id="replay"><img src="assets/replay.png" alt="replay"></div>
                  </div>
                  
               </div>
            </div>
            <div id="land" class="animated"><div id="debug"></div></div>
         </div>
      </div>
      <div id="infodeljuego">i</div>
    <div id="creditos">
         <div class="xsalir">X</div>
         <a href="http://www.dotgears.com/">original game/concept/art by dong nguyen</a>
         <a href="http://dahngeek.com">Made by dahngeek</a>
         <img src="assets/dahngeeklogo.png" width="100" alt="">
         <a href="http://nebezb.com/">Based on the work of nebez briefkani</a>
      </div>   
      <div class="boundingbox" id="playerbox"></div>
      <div class="boundingbox" id="pipebox"></div>
      
      <script src="js/jquery.min.js"></script>
      <script src="js/jquery.transit.min.js"></script>
      <script src="js/buzz.min.js"></script>
      <script src="js/main.js"></script>
   </body>
</html>
